services:
  api:
    image: pybrook:latest
    build:
      context: .
    environment:
      REDIS_URL: redis://redis
    ports:
      - 8000:8000
    command: uvicorn pybrook.examples.demo:app --host 0.0.0.0 --port 8000
  worker:
    image: pybrook:latest
    depends_on:
      - api
    environment:
      REDIS_URL: redis://redis
    command: pybrook pybrook.examples.demo:brook
  redis:
    image: redislabs/redisgears:latest
